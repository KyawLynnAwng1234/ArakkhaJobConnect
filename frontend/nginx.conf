server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    index index.html;

    # For React Router â€” serve index.html for all unknown routes
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets (optional but recommended)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
